<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    #login-body * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    #login-body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #login-body .container {
      position: relative;
      width: 850px;
      height: 650px;
      background: #fff;
      margin: 20px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .2);
      overflow: hidden;
    }

    #login-body .container h1 {
      font-size: 30px;
      margin: -10px 0;
    }

    #login-body .container p {
      font-size: 14.5px;
      margin: 15px 0;
    }

    #login-body form {
      width: 100%;
    }

    #login-body .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
      z-index: 1;
      transition: .6s ease-in-out 1.2s, visibility 0s 1s;
    }

    #login-body .container.active .form-box {
      right: 50%;
    }

    #login-body .form-box.register {
      visibility: hidden;
    }

    .container.active .form-box.register {
      visibility: visible;
    }

    #login-body .input-box {
      position: relative;
      margin: 30px 0;
    }

    #login-body .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    #login-body .input-box input::placeholder {
      color: #888;
      font-weight: 400;
    }

    #login-body .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    #login-body .forgot-link {
      margin: -15px 0 15px;
    }

    #login-body .forgot-link a {
      font-size: 14.5px;
      color: #333;
    }

    #login-body .btn {
      width: 100%;
      height: 48px;
      background: #115D9D;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    #login-body .social-icons {
      display: flex;
      justify-content: center;
    }

    #login-body .social-icons a {
      display: inline-flex;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 24px;
      color: #333;
      margin: 0 8px;
    }

    #login-body .toggle-box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #login-body .toggle-box::before {
      content: '';
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background: #115D9D;
      /* /= border: 2px solid red; / */
      border-radius: 150px;
      z-index: 2;
      transition: 1.8s ease-in-out;
    }

    #login-body .container.active .toggle-box::before {
      left: 50%;
    }

    #login-body .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      /* / background: seagreen; / */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: .6s ease-in-out;
    }

    #login-body .toggle-panel.toggle-left {
      left: 0;
      transition-delay: 1.2s;
    }

    #login-body .container.active .toggle-panel.toggle-left {
      left: -50%;
      transition-delay: .6s;
    }

    #login-body .toggle-panel.toggle-right {
      right: -50%;
      transition-delay: .6s;
    }

    #login-body .container.active .toggle-panel.toggle-right {
      right: 0;
      transition-delay: 1.2s;
    }

    #login-body .toggle-panel p {
      margin-bottom: 20px;
    }

    #login-body .toggle-panel .btn {
      width: 160px;
      height: 46px;
      background: transparent;
      border: 2px solid #fff;
      box-shadow: none;
    }

    @media screen and (max-width: 650px) {
      #login-body .container {
        height: calc(100vh - 40px);
      }

      #login-body .form-box {
        bottom: 0;
        width: 100%;
        height: 70%;
      }

      #login-body .container.active .form-box {
        right: 0;
        bottom: 30%;
      }

      #login-body .toggle-box::before {
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
      }

      #login-body .container.active .toggle-box::before {
        left: 0;
        top: 70%;
      }

      #login-body .container.active .toggle-panel.toggle-left {
        left: 0;
        top: -30%;
      }

      #login-body .toggle-panel {
        width: 100%;
        height: 30%;
      }

      #login-body .toggle-panel.toggle-left {
        top: 0;
      }

      #login-body .toggle-panel.toggle-right {
        right: 0;
        bottom: -30%;
      }

      #login-body .container.active .toggle-panel.toggle-right {
        bottom: 0;
      }
    }

    @media screen and (max-width: 400px) {
      #login-body .form-box {
        padding: 20px;
      }

      #login-body .toggle-panel h1 {
        font-size: 30px;
      }
    }
  </style>
</head>

<body id="login-body">
  <div className="container ">
    <div className="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <div className="input-box">
          <input type="text" id="login-mobile" placeholder="Mobile No" required>
          <i className='bx bxs-user'></i>
        </div>
        <div className="input-box">
          <input type="password" id="login-password" placeholder="Password" required>
          <i className='bx bxs-lock-alt'></i>
        </div>
        <div className="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" className="btn">Login</button>
        <!-- <p>or login with social platforms</p> -->
        <!-- <div className="social-icons">
          <a href="#"><i className='bx bxl-google'></i></a>
          <a href="#"><i className='bx bxl-facebook'></i></a>
          <a href="#"><i className='bx bxl-github'></i></a>
          <a href="#"><i className='bx bxl-linkedin'></i></a>
        </div> -->
      </form>
    </div>

    <div className="form-box register">
      <form id="registerForm">
        <h1>Registration</h1>
        <div className="input-box">
          <input type="text" id="pharmacy-name" placeholder="Pharmacy Name" required>
          <i className='bx bxs-store'></i>
        </div>
        <div className="input-box">
          <input type="tel" id="mobile-number" placeholder="Mobile Number" required>
          <i className='bx bxs-phone'></i>
        </div>
        <div className="input-box">
          <input type="email" id="email" placeholder="Email" required>
          <i className='bx bxs-envelope'></i>
        </div>
        <div className="input-box">
          <input type="text" id="zip-code" placeholder="ZIP Code" required>
          <i className='bx bxs-map'></i>
        </div>
        <div className="input-box">
          <input type="text" id="referral-code" placeholder="Referral Code (Optional)">
          <i className='bx bxs-gift'></i>
        </div>
        <button type="submit" className="btn">Register</button>
      </form>

      <form id="otpPasswordForm" style="display:none;">
        <h1>Verify OTP & Set Password</h1>
        <div className="input-box">
          <input type="text" id="otp" placeholder="Enter OTP" required>
          <i className='bx bxs-lock'></i>
        </div>
        <div className="input-box">
          <input type="password" id="password" placeholder="Set Password" required>
          <i className='bx bxs-key'></i>
        </div>
        <button type="submit" className="btn">Submit</button>
      </form>
    </div>


    <div className="toggle-box">
      <div className="toggle-panel toggle-left">
        <div className="header-logo1 ">
          <a href='index.html'>
            <img src="/loginlogo.png" alt="logo" width="150px">
          </a>
        </div>
        <p>Don't have an account?</p>
        <button className="btn register-btn">Register</button>
      </div>

      <div className="toggle-panel toggle-right">
        <div className="header-logo1 ">
          <a href='index.html'>
            <img src="/loginlogo.png" alt="logo" width="150px">
          </a>
        </div>
        <p>Already have an account?</p>
        <button className="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <!-- <script src="main.js"></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.container');
      const registerBtn = document.querySelector('.register-btn');
      const loginBtn = document.querySelector('.login-btn');
      const registerForm = document.querySelector('.form-box.register'); // Registration form
      const loginForm = document.querySelector('.form-box.login'); // Login form

      registerBtn.addEventListener('click', (e) => {
        e.preventDefault();
        container.classList.add('active');
        registerForm.style.visibility = 'visible'; // Ensure registration form is shown
        loginForm.style.visibility = 'hidden'; // Hide login form
      });

      loginBtn.addEventListener('click', (e) => {
        e.preventDefault();
        container.classList.remove('active');
        registerForm.style.visibility = 'hidden'; // Hide registration form
        loginForm.style.visibility = 'visible'; // Ensure login form is shown
      });
    });

  </script>
  <script>
    const API_BASE_URL = "https://testadmin.pharma247.in/api";

    // ðŸš€ Handle Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault(); // Prevent page reload

      const mobile_number = document.getElementById("login-mobile").value;
      const password = document.getElementById("login-password").value;

      // Create FormData object
      const formData = new FormData();
      formData.append("mobile_number", mobile_number);
      formData.append("password", password);

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          body: formData, // Send formData instead of JSON
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login successful!");
        } else {
          alert("Login failed: " + data.message);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });

  </script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const pharmacy_name = document.getElementById("pharmacy-name").value;
    const mobile_number = document.getElementById("mobile-number").value;
    const email = document.getElementById("email").value;
    const zip_code = document.getElementById("zip-code").value;
    const referral_code = document.getElementById("referral-code").value;

    const formDataOne = JSON.stringify({
  pharmacy_name,
  mobile_number,
  email,
  zip_code,
  referral_code
});

    try {
      const response = await fetch(`${API_BASE_URL}/resgiter`, {
        method: "POST",
        body: formDataOne,
      });

      const data = await response.json();

      if (response.ok) {
        alert("OTP sent to your mobile number!");
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("otpPasswordForm").style.display = "block";
      } else {
        alert("Registration failed: " + data.message);
      }
    } catch (error) {
      console.error("Error:", error);
    }
  });

  document.getElementById("otpPasswordForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const otp = document.getElementById("otp").value;
    const password = document.getElementById("password").value;

    const formData = JSON.stringify({
  pharmacy_name,
  mobile_number,
  email,
  zip_code,
  referral_code,
  otp,
  password
});

    try {
      const response = await fetch(`${API_BASE_URL}/resgiter`, { 
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (response.ok) {
        alert("Account created successfully!");
      } else {
        alert("OTP verification failed: " + data.message);
      }
    } catch (error) {
      console.error("Error:", error);
    }
  });
  </script>
</body>

</html>
